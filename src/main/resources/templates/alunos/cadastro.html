<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{bases/head :: commonHead}"></head>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container mt-5">
    <form th:object="${requisicaoNovoAluno}" action="/alunos/novo" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="curso">Curso</label>
                <input type="text" class="form-control form-control-sm" id="curso" th:field="*{curso}" placeholder="Curso">
            </div>
            <div class="form-group col-md-3">
                <label for="etapa">Etapa</label>
                <input type="text" class="form-control form-control-sm" id="etapa" th:field="*{etapa}" placeholder="Etapa">
            </div>
            <div class="form-group col-md-3">
                <label for="turma">Turma</label>
                <input type="text" class="form-control form-control-sm" id="turma" th:field="*{turma}" placeholder="Turma">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="matricula">Matrícula</label>
                <input type="text" class="form-control form-control-sm" id="matricula" th:field="*{matricula}" placeholder="Matrícula">
            </div>
            <div class="form-group col-md-8">
                <label for="aluno">Aluno</label>
                <input type="text" class="form-control form-control-sm" id="aluno" th:field="*{nome}" placeholder="Aluno">
            </div>
            <div class="form-group col-md-1 align-self-end">
                <button type="submit" class="btn btn-primary btn-sm">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

<div class="mt-4">
    <h3>Alunos Cadastrados</h3>
    <table class="table table-sm table-striped">
        <thead>
        <tr>
            <th>Curso</th>
            <th>Etapa</th>
            <th>Turma</th>
            <th>Matrícula</th>
            <th>Aluno</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.curso}">Curso</td>
            <td th:text="${aluno.etapa}">Etapa</td>
            <td th:text="${aluno.turma}">Turma</td>
            <td th:text="${aluno.matricula}">Matrícula</td>
            <td th:text="${aluno.nome}">Aluno</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
